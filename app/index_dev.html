<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main_dev.css">
    <!-- endbuild -->
</head>

<body>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Información de Contacto</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Nombre</label>
                <div class="col-md-4">
                    <input id="name" name="name" placeholder="Nombre" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="surname">Apellidos</label>
                <div class="col-md-4">
                    <input id="surname" name="surname" placeholder="Apellidos" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Text <input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="phone">Teléfono</label>
                <div class="col-md-4">
                    <input id="phone" name="phone" placeholder="Teléfono" class="form-control input-md" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Correo electrónico</label>
                <div class="col-md-4">
                    <input id="email" name="email" placeholder="Email" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email2">Repetir correo electrónico</label>
                <div class="col-md-4">
                    <input id="email2" name="email2" placeholder="Email" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="r_how_discover">¿Cómo nos has conocido?</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="r_how_discover-0">
                            <input name="r_how_discover" id="r_how_discover-0" value="no_answer" checked="checked" type="radio"> Prefiero no contestar
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_how_discover-1">
                            <input name="r_how_discover" id="r_how_discover-1" value="advertising" type="radio"> Publicidad
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_how_discover-2">
                            <input name="r_how_discover" id="r_how_discover-2" value="professionals" type="radio"> Profesionales del sector
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_how_discover-3">
                            <input name="r_how_discover" id="r_how_discover-3" value="internet" type="radio"> Internet
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_how_discover-4">
                            <input name="r_how_discover" id="r_how_discover-4" value="friend" type="radio"> A través de un amigo o conocido
                        </label>
                    </div>
                </div>
            </div>

        </fieldset>
        <fieldset>

            <!-- Form Name -->
            <legend>Datos de facturación</legend>

            <!-- Multiple Radios (inline) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="r_plaintiff">Demandante</label>
                <div class="col-md-4">
                    <label class="radio-inline" for="r_plaintiff-0">
                        <input name="r_plaintiff" id="r_plaintiff-0" value="1" checked="checked" type="radio"> Particular
                    </label>
                    <label class="radio-inline" for="r_plaintiff-1">
                        <input name="r_plaintiff" id="r_plaintiff-1" value="2" type="radio"> Empresa
                    </label>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="cif_nif">CIF/NIF</label>
                <div class="col-md-4">
                    <input id="cif_nif" name="cif_nif" placeholder="CIF/NIF" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="enterprise_name">Nombre / Empresa</label>
                <div class="col-md-4">
                    <input id="enterprise_name" name="enterprise_name" placeholder="Nombre / Empresa" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="address">Dirección</label>
                <div class="col-md-4">
                    <input id="address" name="address" placeholder="Dirección" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="postal_code">Código postal</label>
                <div class="col-md-4">
                    <input id="postal_code" name="postal_code" placeholder="Código postal" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="location">Localidad</label>
                <div class="col-md-4">
                    <input id="location" name="location" placeholder="Localidad" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="province">Provincia</label>
                <div class="col-md-4">
                    <input id="province" name="province" placeholder="Provincia" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="country">País</label>
                <div class="col-md-4">
                    <input id="country" name="country" placeholder="País" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="iban">Código IBAN</label>
                <div class="col-md-4">
                    <input id="iban" name="iban" placeholder="IBAN" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="r_payment">Forma de pago</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="r_payment-0">
                            <input name="r_payment" id="r_payment-0" value="1" checked="checked" type="radio"> Mensual
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_payment-1">
                            <input name="r_payment" id="r_payment-1" value="2" type="radio"> Trimestral
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_payment-2">
                            <input name="r_payment" id="r_payment-2" value="3" type="radio"> Anual
                        </label>
                    </div>
                </div>
            </div>

        </fieldset>
        <fieldset>

            <!-- Form Name -->
            <legend>Datos de acceso</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="user">Usuario</label>
                <div class="col-md-4">
                    <input id="user" name="user" placeholder="Usuario" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Contraseña</label>
                <div class="col-md-4">
                    <input id="password" name="password" placeholder="Contraseña" class="form-control input-md" required="" type="password">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password2">Repetir contraseña</label>
                <div class="col-md-4">
                    <input id="password2" name="password2" placeholder="Contraseña" class="form-control input-md" required="" type="password">

                </div>
            </div>

        </fieldset>
    </form>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main_dev.js -->
    <script src="scripts/main_dev.js"></script>
    <!-- endbuild -->
</body>

</html>
