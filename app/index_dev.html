    <form class="form-horizontal" method="post" action="" id="validForm">
        <fieldset>

            <!-- Form Name -->
            <legend>Información de Contacto</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Nombre<span class="required"> *</span>
                </label>
                <div class="col-md-4">
                    <input id="name" name="name" placeholder="Nombre" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="surname">Apellidos<span class="required"> *</span>
                </label>
                <div class="col-md-4">
                    <input id="surname" name="surname" placeholder="Apellidos" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Text <input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="phone">Teléfono<span class="required"> *</span>
                </label>
                <div class="col-md-4">
                    <input id="phone" name="phone" placeholder="Teléfono" class="form-control input-md" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Correo electrónico<span class="required"> *</span>
                </label>
                <div class="col-md-4">
                    <input id="email" name="email" placeholder="Email" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email2">Repetir correo electrónico<span class="required"> *</span>
                </label>
                <div class="col-md-4">
                    <input id="email2" name="email2" placeholder="Email" class="form-control input-md" type="text">
                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="r_how_discover">¿Cómo nos has conocido?<span class="required"> *</span>
                </label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="r_how_discover-0">
                            <input name="r_how_discover" id="r_how_discover-0" value="no_answer" type="radio"> Prefiero no contestar
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_how_discover-1">
                            <input name="r_how_discover" id="r_how_discover-1" value="advertising" type="radio"> Publicidad
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_how_discover-2">
                            <input name="r_how_discover" id="r_how_discover-2" value="professionals" type="radio"> Profesionales del sector
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_how_discover-3">
                            <input name="r_how_discover" id="r_how_discover-3" value="internet" type="radio"> Internet
                        </label>
                    </div>
                    <div class="radio">
                        <label for="r_how_discover-4">
                            <input name="r_how_discover" id="r_how_discover-4" value="friend" type="radio"> A través de un amigo o conocido
                        </label>
                    </div>
                </div>
            </div>
